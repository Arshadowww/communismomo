<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recrutement Communiste</title>
    <link rel="stylesheet" href="Projet CSS.css">
    <script src="MOMO.js" type="text/javascript" ></script>
</head>
<body>

    <header>
        <h1>Recrutement Communiste</h1>
        <p>Rejoins notre mouvement révolutionnaire!</p>
    </header>

        <form id="recrutementForm">
           <div class="rejoignez-nous">
               <h2>Rejoignez-nous</h2>
                 <form action="/page-traitement-donnees" method="post">
           <div>
                 <label for="nom">Votre nom</label>
                 <input type="text" id="nom" name="nom" placeholder="Staline" required>
           </div>
<div>
<label for="nom">Votre prénom</label>
<input type="text" id="prénom" name="prénom" placeholder="Joseph" required>
</div>
<div>
<label for="email">Votre e-mail</label>
<input type="email" id="email" name="email" placeholder="notreadresse@mail.com" required>
</div>
<div>
<label for="sujet">Pourquoi voulez-vous nous rejoindre ?</label>
<select name="sujet" id="sujet" required>
<option value="" disabled selected hidden>Choisir la vrai cause</option>
<option value="probleme-compte">Problème avec mon compte</option>
<option value="question-produit">Question à propos d’un produit</option>
<option value="suivi-commande">Suivi de ma commande</option>
<option value="autre">Autre...</option>
</select>
</div>
<div>
<label for="message">Votre message</label>
<textarea id="message" name="message" placeholder="Bonjour, je vous contacte car...." required></textarea>
</div>
<div>
<button type="submit">Envoyer mon message</button>
</div>
</form>
</div>
    </section>

    <footer>
        <p>&copy; 2023 Recrutement Communiste</p> <!-- Copyright au pied -->
    </footer>

</body>
</html>
